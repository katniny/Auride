<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TransSocial</title>
      <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/png" />
      <noscript>
         <meta http-equiv="refresh" content="0; url=/noscript">
      </noscript>

      <!-- css -->
      <link rel="stylesheet" href="/assets/css/all.css">
      
      <!-- scripts -->
      <script src="/assets/js/allScripts.js"></script>
      <script src="/assets/js/scriptLoader.js"></script>
      <script defer>
         ScriptLoader.load(
            { src: "/assets/js/firebase.js", async: false },
            { src: "/assets/js/getLoggedInUser.js", async: false },
         ).then(() => {
            console.log("Scripts for /home have been loaded successfully.");
         }).catch((error) => {
            console.error("An error occurred: ", error, " please try refreshing.");
         });
      </script>
   </head>
   
   <body>
      <!-- if no script -->
      <div class="noscript">
         <h1 style="margin-top: 15px;">TransSocial requires JavaScript</h1>
      </div>

      <!-- header -->
      <header id="header">
         <!-- header gets replaced with js -->
      </header>

      <!-- sidebar -->
      <sidebar id="sidebar">
         <!-- sidebar gets replaced with js -->
      </sidebar>
   </body>
</html>
