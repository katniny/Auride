<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Names | Auride</title>
   <link rel="stylesheet" href="/assets/css/all.css">
   <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/png">
   <link rel="manifest" href="/manifest.json">
   <meta name="robots" content="nofollow, noai, noimageai">
   <meta name="og:type" content="website">
   <meta name="og:url" content="https://auride.xyz/">
   <meta name="og:title" content="Auride">
   <meta name="og:site_name" content="auride.xyz">
   <meta name="og:description" content="Auride - a safe place for everyone.">
   <meta name="description" content="Auride - a safe place for everyone.">
   <meta property="og:image" content="https://auride.xyz/assets/imgs/favicon.png">
   <meta name="theme-color" content="#ef97be">
   <script src="/assets/js/requiredScripts.js"></script>
   <script src="/assets/js/scriptLoader.js"></script>
   <script defer>
      ScriptLoader.load(
         //...
      ).then(() => {
         console.log("Scripts for /home have been loaded successfully.");
      }).catch((error) => {
         console.error("An error occurred: ", error, " please try refreshing.");
      });
   </script>
</head>

<body id="body" onload="hideErrorByDefault()">
   <!-- the actual registration box -->
   <div class="formBox">
      <h1><i class="fa-solid fa-signature"></i> Names</h1>
      <p>Add a display name and username to your account!</p>

      <input type="text" id="displayName-text" placeholder="Enter a display name!" />
      <p id="characterLimit_display" style="color: var(--text-semi-transparent); font-size: 14px; margin-top: 1px;">0/25</p>

      <input type="text" id="username-text" placeholder="Enter a unique username!" oninput="usernameCharacters()" />
      <p id="characterLimit_username" style="color: var(--text-semi-transparent); font-size: 14px; margin-top: 1px;">0/20</p>

      <p id="errorTxt" style="color: var(--error-text);">empty</p>

      <button style="width: 100%;" onclick="displayAndUsernameReserve()" id="displayAndUsernameBtn">Use Display Name & Check Username</button>
   </div>
</body>
</html>
