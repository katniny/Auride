<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile Picture | TransSocial</title>
   <link rel="stylesheet" href="/assets/css/all.css">
   <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/png">
   <link rel="manifest" href="/manifest.json">
   <meta name="robots" content="nofollow, noai, noimageai">
   <meta name="og:type" content="website">
   <meta name="og:url" content="https://transs.social/">
   <meta name="og:title" content="TransSocial">
   <meta name="og:site_name" content="transs.social">
   <meta name="og:description" content="TransSocial - a safe place for everyone.">
   <meta name="description" content="TransSocial - a safe place for everyone.">
   <meta property="og:image" content="https://transs.social/assets/imgs/favicon.png">
   <meta name="theme-color" content="#ff869a">
   <script src="/assets/js/requiredScripts.js"></script>
   <script src="/assets/js/scriptLoader.js"></script>
   <script defer>
      ScriptLoader.load(
         { src: "/assets/js/registration/uploadPfp.js", async: false }
      ).then(() => {
         console.log("Scripts for /home have been loaded successfully.");
      }).catch((error) => {
         console.error("An error occurred: ", error, " please try refreshing.");
      });
   </script>
</head>

<body id="body" onload="hideErrorByDefault()">
   <!-- the actual registration box -->
   <div class="formBox">
      <h1><i class="fa-solid fa-camera-retro"></i> Profile Picture</h1>
      <p>Set a profile picture for your TransSocial account!</p>

      <input type="file" id="pfpUploader" accept="image/jpeg, image/png, image/webp" />
      <p id="errorTxt" style="color: var(--error-text);">empty</p>
   </div>
</body>
</html>
