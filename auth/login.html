<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | Auride</title>
   <link rel="stylesheet" href="/assets/css/all.css">
   <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/png">
   <link rel="manifest" href="/manifest.json">
   <meta name="robots" content="nofollow, noai, noimageai">
   <meta name="og:type" content="website">
   <meta name="og:url" content="https://auride.xyz/">
   <meta name="og:title" content="Auride">
   <meta name="og:site_name" content="auride.xyz">
   <meta name="og:description" content="Auride - a safe place for everyone.">
   <meta name="description" content="Auride - a safe place for everyone.">
   <meta property="og:image" content="https://auride.xyz/assets/imgs/favicon.png">
   <meta name="theme-color" content="#ef97be">
   <script src="/assets/js/requiredScripts.js"></script>
   <script src="/assets/js/scriptLoader.js"></script>
   <script defer>
      ScriptLoader.load(
         //...
      ).then(() => {
         console.log("Scripts for /home have been loaded successfully.");
      }).catch((error) => {
         console.error("An error occurred: ", error, " please try refreshing.");
      });
   </script>
</head>

<body id="body" onload="hideErrorByDefault() + signedInCheck()">
   <!-- the actual registration box -->
   <div class="formBox">
      <h1><i class="fa-solid fa-handshake-simple"></i> Welcome back!</h1>
      <p>Login into your Auride account. <a href="/auth/register" style="color: var(--main-color);">Don't have an account?</a></p>

      <input type="text" id="email" placeholder="Enter your email address" />
      <input type="password" id="password" placeholder="Enter your password" />
      <p id="errorTxt" style="color: var(--error-text);">empty</p>
      <small>By using Auride, you agree to our <a href="/policies/">policies</a> (such as, but not limited to, our <a href="/policies/terms">Terms of Service</a> and <a href="/policies/child-safety">Child Safety Policy</a>).</small>

      <br />
      <br />

      <button style="width: 100%;" onclick="login()" id="loginBtn">Login</button>
   </div>
</body>
</html>
