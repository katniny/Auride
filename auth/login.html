<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login | TransSocial</title>
   <link rel="stylesheet" href="/assets/css/mainSite.css">
   <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/png">
   <link rel="manifest" href="/manifest.json">
   <script src="https://kit.fontawesome.com/be7c331826.js" crossorigin="anonymous"></script>
</head>

<body id="body" onload="hideErrorByDefault() + signedInCheck()">
   <div class="loader" id="loader">
      <p style="position: fixed; left: 0; top: 0; color: var(--text-semi-transparent); transform: translateY(0px);">
         &copy; Katniny Studios 2024</p>
      <p style="position: fixed; left: 0; top: 17px; color: var(--text-semi-transparent); transform: translateY(0px);">
         Katniny Online Services</p>
      <p style="position: fixed; left: 0; top: 35px; color: var(--text-semi-transparent); transform: translateY(0px);">
         TransSocial v0.0.7_indev</p>
      <img src="/assets/imgs/favicon.png" alt="TransSocial logo" draggable="false" />
      <h3 id="loaderQuote" style="position: absolute; margin-top: 180px;">
         <!-- If someone tries to use TransSocial with JavaScript -->
         <noscript>
            <div class="noJavaScript">
               TransSocial requires JavaScript to run
            </div>
         </noscript>
      </h3>
   </div>

   <!-- the actual registration box -->
   <div class="formBox">
      <h1><i class="fa-solid fa-handshake-simple"></i> Welcome back!</h1>
      <p>Login into your TransSocial account. <a href="/auth/register" style="color: var(--main-color);">Don't have an account?</a></p>

      <input type="text" id="email" placeholder="Enter your email address" />
      <input type="password" id="password" placeholder="Enter your password" />
      <p id="errorTxt" style="color: var(--error-text);">empty</p>
      <small>By using TransSocial, you agree to our <a href="/policies/">policies</a> (such as, but not limited to, our <a href="/policies/terms">Terms of Service</a> and <a href="/policies/child-safety">Child Safety Policy</a>).</small>

      <br />
      <br />

      <button style="width: 100%;" onclick="login()" id="loginBtn">Login</button>
   </div>
</body>

<!-- Core Firebase Scripts (MUST BE FIRST) -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>

<!-- Scripts -->
<script src="/assets/js/ts_fas_acih.js"></script>
<script src="/assets/js/pageLoader.js"></script>

</html>
